<h3 mat-dialog-title>Add new Task</h3>

<form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

  <div class="form">
    <mat-form-field color="accent">
      <input matInput #input class="form-control" placeholder="description" [(ngModel)]="task.description"
             name="description">
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field color="accent">
      <input matInput #input class="form-control" placeholder="status" [(ngModel)]="task.status" name="status">
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a start date</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="taskStartDate" name="firstdp">
      <mat-datepicker-toggle matSuffix [for]="picker1">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a end date</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="taskStartDate" name="seconddp">
      <mat-datepicker-toggle matSuffix [for]="picker2">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>


  <div mat-dialog-actions>
    <button mat-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
            (click)="confirmAdd()">Save
    </button>
    <button mat-button color="accent" (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</form>
